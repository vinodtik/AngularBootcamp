<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form (ngSubmit)="postForm()" #signupform = "ngForm" >
                <div class="form-group">
                    <label for="">Enter name</label>
                    <input type="text" 
                        class="form-control"
                        name="uname"
                        [(ngModel)]="username"
                        required minlength="5"
                        #uname = "ngModel"
                    >
                    <p *ngIf="uname.errors?.required" class="error">Name is mandatory.</p>
                    <p *ngIf="uname.errors?.minlength" class="error">Min. length is 5 characters</p>
                </div>
                <div class="form-group">
                    <label for="">Enter Email</label>
                    <input type="text" 
                        class="form-control"
                        name="uemail"
                        [(ngModel)]="useremail"
                        [email] = email
                    >
                </div>
                <div class="form-group">
                    <label for="">Enter Address</label>
                    <input type="text" 
                        class="form-control"
                        name="uaddress"
                        [(ngModel)]="useraddress"
                    >
                </div>
                <div class="form-group">
                    <label for="">Enter phone</label>
                    <input type="text" 
                        class="form-control"
                        name="uphone"
                        [(ngModel)]="userphone"
                    >
                </div>
                <div class="form-group">
                    <button [disabled]="signupform.invalid" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
