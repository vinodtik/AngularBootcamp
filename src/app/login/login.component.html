<div class="row">
  <div class="col-sm-4">
    <form action="">
      <div class="form-group">
        <input type="text" [(ngModel)]="userName" name="username" placeholder="username" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="password">
      </div>
      <button class="btn btn-block btn-primary" (click)="changeUser()" >Submit</button>
    </form>
  </div>
</div>
